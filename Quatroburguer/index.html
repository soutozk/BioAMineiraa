        </li>
        <li

          class="animate__animated animate__fadeInUp"
          style="animation-delay: 0.4s"

        </a>
        <a
          href="https://maps.app.goo.gl/ShYyHpvcg3uezbXi9"

      <div

        style="animation-delay: 0.2s; --animate-duration: 2s"
      >

        <div class="loc-container">
